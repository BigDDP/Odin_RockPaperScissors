<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h3 id="round_count">
            Round 1
        </h3>
        <div>
            <h4 id="score_computer">
                Computer Score: 0
            </h4>
            <h4 id="score_human">
                Human Score: 0
            </h4>
        </div>
        <p id="instruct">Make your choice, to play this game!</p>
        <div id="game_buttons" style="visibility: visible;">
            <button id="rocBtn">Rock</button>
            <button id="papBtn">Paper</button>
            <button id="sciBtn">Scissors</button>
        </div>
        <button id="resBtn" 
            style="visibility: collapse;">
                Reset Game
        </button>
    </div>
</body>
</html>
